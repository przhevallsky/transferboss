name: Auto Approve PRs

on:
  pull_request:
    branches: [ main ]

jobs:
  approve:
    name: "üëç Auto Approve"
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Approve PR
        run: gh pr review ${{ github.event.pull_request.number }} --approve
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}